<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qr Code App</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div>
        <div class="title">QR Code Generator</div>
        <p class="title-description">Paste a url or enter text to create <b>QR code</b> </p>
      </div>
      <form class="qrcode-form">
        <input id="qrcode-form-input" class="qrcode-input" type="text" placeholder="Enter text or url" />
        <button class="qrcode-button">Generate QR Code</button>
        <div class="qrcode-Image">

        </div>
      </form>

    </div>

  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
